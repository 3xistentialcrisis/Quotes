<div class="container-fluid">
    <img src="img/light.gif">
    <h1>Quote Generator</h1>
    <p><strong>Create</strong> and <strong>Vote</strong> on your own unique <em>quote</em> today!</p>
    <hr>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
            required>

        <!-- error checking-->
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Text</label>
        <input type="text" class="form-control" id="text" [(ngModel)]="newQuote.quoteText" name="text" #text='ngModel'
            required>
        <!-- error checking-->
        <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
            <p>The Quote text is required</p>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.quoteAuthor" name="author"
            #author='ngModel' required>
        <!-- error checking-->
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>The Quote's Author text is required</p>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Submitter</label>
        <input type="text" class="form-control" id="submitter" [(ngModel)]="newQuote.quoteSubmitter" name="submitter"
            #submitter='ngModel' required>
        <!-- error checking-->
        <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
            <p>The Quote's Submitter is required</p>
        </div>
    </div>

    <button type="submit">Add Your Quote</button>
</div>
